<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], select {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            margin-left: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .checkbox {
            margin-right: 10px;
        }
        .delete-btn {
            margin-left: auto;
            background-color: #f44336;
            padding: 5px 10px;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        .settings-button {
            background-color: #2196F3;
            margin-bottom: 20px;
        }
        /* Styles for the settings modal */
        #settingsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .settings-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="settings-button" onclick="openSettings()">Settings</button>
        <h1>Grocery List Maker</h1>
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Enter item name">
            <select id="categorySelect">
                <option value="produce">Produce</option>
                <option value="dairy">Dairy</option>
                <option value="bakery">Bakery</option>
                <option value="meat">Meat</option>
                <option value="other">Other</option>
            </select>
            <input type="number" id="amountInput" placeholder="Amount" min="1">
            <button onclick="addItem()">Add</button>
        </div>
        <div class="input-group">
            <input type="number" id="weightInput" placeholder="Weight" step="0.1">
            <input type="number" id="priceInput" placeholder="Price per item" step="0.01">
        </div>
        <button onclick="showTotal()">Finish</button>
        <ul id="groceryList"></ul>
        <div id="totalDisplay" style="margin-top: 20px;"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal">
        <div class="settings-content">
            <h2>Settings</h2>
            <label for="currencySelect">Select Currency:</label>
            <select id="currencySelect">
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
            </select>
            <br><br>
            <label for="weightUnitSelect">Select Weight Unit:</label>
            <select id="weightUnitSelect">
                <option value="grams">Grams</option>
                <option value="kilograms">Kilograms</option>
                <option value="pounds">Pounds</option>
            </select>
            <br><br>
            <button onclick="saveSettings()">Save</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script>
        let groceryList = JSON.parse(localStorage.getItem('groceryList')) || [];

        function addItem() {
            const itemInput = document.getElementById('itemInput');
            const categorySelect = document.getElementById('categorySelect');
            const amountInput = document.getElementById('amountInput');
            const weightInput = document.getElementById('weightInput');
            const priceInput = document.getElementById('priceInput');
            const item = itemInput.value.trim();
            const category = categorySelect.value;
            const amount = amountInput.value.trim() || 1; // Default to 1 if empty
            const weight = weightInput.value.trim() || 0; // Default to 0 if empty
            const price = parseFloat(priceInput.value) || 0; // Default to 0 if empty

            if (item) {
                groceryList.push({ 
                    id: Date.now(), 
                    name: item, 
                    category: category, 
                    amount: amount, 
                    weight: weight, 
                    price: price, 
                    checked: false 
                });
                itemInput.value = '';
                amountInput.value = '';
                weightInput.value = '';
                priceInput.value = '';
                saveAndRenderList();
            }
        }

        function toggleItem(id) {
            groceryList = groceryList.map(item => 
                item.id === id ? { ...item, checked: !item.checked } : item
            );
            saveAndRenderList();
        }

        function deleteItem(id) {
            groceryList = groceryList.filter(item => item.id !== id);
            saveAndRenderList();
        }

        function saveAndRenderList() {
            localStorage.setItem('groceryList', JSON.stringify(groceryList));
            renderList();
        }

        function renderList() {
            const listElement = document.getElementById('groceryList');
            listElement.innerHTML = '';

            groceryList.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" class="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleItem(${item.id})">
                    <span class="${item.checked ? 'completed' : ''}">${item.name} (${item.category}) - Amount: ${item.amount} - Weight: ${item.weight} - Price: ${item.price.toFixed(2)}</span>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                `;
                listElement.appendChild(li);
            });
        }

        function showTotal() {
            const total = groceryList.reduce((sum, item) => sum + (item.price * item.amount), 0);
            document.getElementById('totalDisplay').innerHTML = `Total: ${total.toFixed(2)}`; // No dollar sign
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            const currency = document.getElementById('currencySelect').value;
            const weightUnit = document.getElementById('weightUnitSelect').value;

            // Save settings to localStorage or update variables as needed
            localStorage.setItem('currency', currency);
            localStorage.setItem('weightUnit', weightUnit);

            alert('Settings saved successfully!');

            // Close the modal
            closeSettings();
        }

        // Initial render
        renderList();
    </script>
</body>
</html>
